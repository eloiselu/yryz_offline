<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>suggesction</title>

    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">

    <!--禁止IOS识别号码 -->
    <meta content="email=no" name="format-detection"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>

    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/choise.css">
    <link rel="stylesheet" href="../css/suggesction.css">
    <!--Font Awesome字体图标-->
     <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<!--固定头部-->
<div class="head-common">
    <span class="head-back"><i class="fa fa-angle-left"></i></span>
    <img class="head-img" src="../images/head-img.png" alt="">
    <div class="head-text-wrap">
        <img class="head-text" src="../images/head-text.png" alt="">
    </div>
</div>

<!--主题部分-->
<div class="main">

    <!--选择枕头-->
    <div class="sugges-pillow">
        <p><img src="../images/choiseAge-triangle.png" alt="">偏好软枕还是稍硬的枕头？</p>
        <div class="sugges-fullLink" id="texture">
            <a href="javascript:;" class="sugges-link" data-type="texture-soft">
                <p>稍软</p>
                <p class="sugges-text">(例如：纤维棉)</p>
            </a>

            <a href="javascript:;" class="sugges-link" data-type="texture-hard">
                <p>中</p>
                <p class="sugges-text">(例如：TPE软管)</p>
            </a>

            <a href="javascript:;" class="sugges-link" data-type="texture-tougher">
                <p>稍硬</p>
                <p class="sugges-text">(例如：荞麦)</p>
            </a>
        </div>
    </div>

    <!--颈椎-->
    <div class="sugges-pillow pillow">
        <p><img src="../images/choiseAge-triangle.png" alt="">颈椎是否有不舒服？</p>
        <div class="sugges-fullLink" id="comfort">
            <a href="javascript:;" class="sugges-link" data-type="comfort-true">
                <p class="sugges-choose">是</p>
            </a>

            <a href="javascript:;" class="sugges-link" data-type="comfort-false">
                <p class="sugges-choose">否</p>
            </a>

        </div>
    </div>

    <!--选择枕头高度-->
    <div class="sugges-pillow pillow">
        <p><img src="../images/choiseAge-triangle.png" alt="">偏好枕头的高度？</p>
        <div class="sugges-fullLink" id="hight">
            <a href="javascript:;" class="sugges-link" data-type="hight-low">
                <p class="sugges-choose">低</p>
            </a>

            <a href="javascript:;" class="sugges-link" data-type="hight-middle">
                <p class="sugges-choose">中</p>
            </a>

            <a href="javascript:;" class="sugges-link" data-type="hight-tall">
                <p class="sugges-choose">高</p>
            </a>
        </div>
    </div>

    <!--选择-->
    <div class="suggesction">
        <a href="javascript:;" class="suggesction-link">
            <p class="suggesction-text">推荐合适的枕头</p>
            <p>Suggesction</p>
        </a>
    </div>

    <!-- 底部文字 -->
    <div class="choise-foot">
        <p>适配VDetection的测量高度，一人一枕的所有枕头都是有HUML高度分档，无论您选择哪</p>
        <p>款，我们都会提供合适的高度供您选择，具体需要定制请联系当地店面的营业员</p>
    </div>
</div>

</body>


<script src="../js/jQuery-2.1.4.min.js"></script>
<script src="../plugins/layer/layer.js"></script>
<script src="../js/flexible.js"></script>
<script src="../js/commonJs.js"></script>
 <script src="../js/goBack.js"></script>
 <script src="../js/suggesction.js"></script>

</html>
