<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>曲线测量-第2步 侧面曲线</title>

    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">

    <!--禁止IOS识别号码 -->
    <meta content="email=no" name="format-detection"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>

    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/measure-step2.css">
    <!--Font Awesome字体图标-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<!--固定头部-->
<div class="head-common">
    <img class="head-img" src="../images/head-img.png" alt="">
    <div class="head-text-wrap">
        <img class="head-text" src="../images/head-text.png" alt="">
    </div>
</div>

<!--模块名称部分-->
<!--曲线测量部分  -->
<div class="head-name">
    <span class="head-back"><i class="fa fa-angle-left"></i></span>
    <span class="measure-step2-title">曲线测量</span>
    <span class="measure-step2-subtitle">侧</span>

    <a class="measure-step2-take take" href="javascript:;">
        <img src="../images/measure-camera.png" alt="">
    </a>
</div>

<!--主体模块部分-->
<div class="main">
    <!--拍照部分-->
    <div class="photograph">
        <!--摄像头-->
        <video id="video" class="video" src=""></video>
        <canvas class="canvas" id="canvas"></canvas>
        <img class="picture" id="picture" src="">

        <!--人物图片-->
        <img class="measure-step2-img" src="../images/measure-step2-img.png" alt="">
    </div>

    <!--底部相机按钮图片-->
    <div class="measure-step2-camera shot">
        <a class="take" href="javascript:;">
            <img src="../images/measure-camera.png" alt="">
        </a>
    </div>
</div>

</body>
<script src="../js/jQuery-2.1.4.min.js"></script>
<script src="../js/flexible.js"></script>
