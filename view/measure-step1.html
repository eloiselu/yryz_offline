<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>曲线测量-第1步 选择</title>
    <title>detection</title>

    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">

    <!--禁止IOS识别号码 -->
    <meta content="email=no" name="format-detection"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>

    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/measure-step1.css">
    <!--Font Awesome字体图标-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<!--固定头部-->
<div class="head-common">
    <img class="head-img" src="../images/head-img.png" alt="">
    <div class="head-text-wrap">
        <img class="head-text" src="../images/head-text.png" alt="">
    </div>
</div>

<!--模块名称部分-->
<!--曲线测量部分  -->
<div class="head-name">
    <span class="head-back"><i class="fa fa-angle-left"></i></span>
    <span class="measure1-title">曲线测量</span>
</div>

<!--主体模块部分-->
<div class="main">
    <div class="measure1-select">
        <p>请选择</p>
    </div>
    <div class="measure1-choose" id="gender">
        <div class="choose" data-type="1">
            <img class="choose-picture" src="../images/measure-step1-man.png" alt="">
            <!--选择选中-->
            <!--<img class="choose-pick" src="../images/measure-step1-pink.png" alt="">-->
        </div>
        <div class="choose" data-type="2">
            <img class="choose-picture" src="../images/measure-step1-woman.png" alt="">
        </div>
    </div>
    <div class="measure1-choose" id="hair">
        <div class="choose" data-type="1">
            <img class="choose-picture" src="../images/measure-step1-longhair.png" alt="">
        </div>
        <div class="choose" data-type="2">
            <img class="choose-picture" src="../images/measure-step1-middlehair.png" alt="">

        </div>
        <div class="choose" data-type="3">
            <img class="choose-picture" src="../images/measure-step1-bingle.png" alt="">
        </div>
    </div>
    <!--测量描述-->
    <ul class="measure1-describe">
        <li><span class="dot"></span>为了测量准确，请露出颈部，避免带帽子进行测量，同时不要穿着领子过厚的衣服；</li>
        <li><span class="dot"></span>需注意将所有头发顺到一侧，露出颈部拍摄；</li>
        <li><span class="dot"></span>请放松，呈自然站立状态；</li>
        <li><span class="dot"></span>请注意在拍摄时，请勿遮挡参考尺；</li>
    </ul>

    <!--二级图片介绍部分-->
    <div class="measure1-subimg">
        <img src="../images/measure1-subimg.png" alt="">
    </div>

    <!--注释部分-->
    <div class="measure1-note">
        <p>注：VDetection为专利测量技术，测试结果会根据不同用户的发型、姿势、拍摄角度、 场景光线不同而有差异，如需要获得精确尺</p>
    </div>
</div>
</body>
<script src="../js/jQuery-2.1.4.min.js"></script>
<script src="../js/flexible.js"></script>
<script src="../js/commonJs.js"></script>
<script src="../js/goBack.js"></script>
<script src="../js/measure-step1.js"></script>
</html>
